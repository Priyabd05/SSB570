<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="bg">
        <div class="heading">
            <h1>Stay With Us</h1>

        </div>
        <div class="contact_from">
            <div class="contact_info">
                <h3>Contact Us</h3>



                <div class="info_box">
                    <div class="icon">
                        <i class="fa-solid fa-location-dot"></i>

                    </div>
                    <div class="info">
                        <h4>ADDRESS:</h4>
                        <p>198 West 21th Street Suite 721 New York NY 10016</p>
                        
                    </div>
                </div>



                <div class="info_box">
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>

                    </div>
                    <div class="info">
                        <h4>PHONE</h4>
                        <p>+4345 56765 87</p>
                        
                    </div>
                </div>


                <div class="info_box">
                    <div class="icon">
                        <i class="fa-solid fa-paper-plane"></i>
                    </div>
                    <div class="info">
                        <h4>EMAIL</h4>
                        <p>info@yoursite.com</p>
                        
                    </div>
                </div>

                <div class="info_box">
                    <div class="icon">
                        <i class="fa-solid fa-earth-americas"></i>
                    </div>
                    <div class="info">
                        <h4>WEBSITE</h4>
                        <p>yoursite.com</p>
                        
                    </div>
                </div>



            </div>
            <div class="main_form">
                <div class="from">
                    <h2>Get In Touch</h2>
                   <form action="">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="email">
                    <input type="text" placeholder="Subject">
                    <textarea name="" id="" cols="30" placeholder="Message" rows="10"></textarea>
                    <input type="submit" value="Message">
                   </form>
                </div>

            </div>

        </div>

    </section>
    <script src="https://kit.fontawesome.com/18ba4e0347.js" crossorigin="anonymous"></script>
</body>
</html>
